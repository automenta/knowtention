<div id="nodeframe" class="widget" style="width: 300px; height: 300px; position: fixed">
    
    <div style="top: 0; right: -0; position: absolute">        
        <button class="round success button tiny">-</button>
        <button id="close" class="round button small">X</button>
    </div>

    <div class="rround label"
         style="top: 0px; left: 0px; position: absolute;">                    
        <input type="range" min="0.1" max="10.0"
               style="width: 30px; transform: rotate(90deg);"/>                    
    </div>


    <span class="round label"
          style="bottom: -0px; left: 0px; position: absolute;">
          [ ]</span>

    <span id="resizeSE" class="resizeHandle round label"
          style="bottom: -0px; right: -0px; position: absolute; cursor: move;">
          [ ]</span>

</div>
